<!DOCTYPE html>
<html>
<head>
	<title> simple-js</title>
</head>
<body>

	<style type="text/css">
		.board {
			display:flex;
			width: 600px;
			height: 600px;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-start;
		}
		.square {
			height: 200px;
			width: 200px;
			box-sizing: border-box;
			border: 5px solid black;
			font-size: 5em;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.square:hover {
			cursor: pointer;
			background-color: #58D68D;
		}

	</style>
<h1>Hello Drexel</h1>
<div class="board">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>

</div>

<script type="text/javascript">
var PLAYER_ONE_SYMBOL = 'X';
var PLAYER_TWO_SYMBOL = '0';	
var currentTurn = PLAYER_ONE_SYMBOL;

var board = document.querySelector('.board');
board.addEventListener('click', function(e) {
	e.target.innerHTML = currentTurn;
	currentTurn = currentTurn === PLAYER_ONE_SYMBOL ? PLAYER_TWO_SYMBOL : PLAYER_ONE_SYMBOL;
	if(checkForWinner()) {
		alert("SOMEBODY WON!");
	};
});

function checkForWinner() {
	var squares = Array.prototype.slice.call(document.querySelectorAll('.square'),0)
	var symbols = squares.map(function(square){
		return square.innerHTML;
	})
	var winningCombos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
	return winningCombos.find(function(combo){
		if(symbols[combo[0]] == symbols[combo[1]] && symbols[combo[1]] == symbols[[2]]) {
			return symbols[combo[0]]
		} else {
		return false
	}
	})
};

</script>

</body>
</html>
